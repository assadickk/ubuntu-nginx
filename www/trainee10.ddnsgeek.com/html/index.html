<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт</h1>
    </header>
    
    <main>
        <h2>О сайте</h2>
        <p>Это простой HTML-шаблон для вашего сайта. Вы можете легко его модифицировать под свои нужды.</p>
        
        <h3>Основные функции</h3>
        <ul>
            <li>Адаптивный дизайн</li>
            <li>Чистый код</li>
            <li>Готовые стили</li>
        </ul>
        
        <a href="#" class="btn">Узнать больше</a>
    </main>
    
    <footer>
        <p>&copy; 2025 Мой сайт. Все права защищены.</p>
    </footer>
    
    <script>
        // Простой JavaScript для примера
        document.querySelector('.btn').addEventListener('click', function() {
            alert('Спасибо за интерес к моему сайту!');
        });
        
        console.log('Сайт успешно загружен');
    </script>
</body>
</html>
